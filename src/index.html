<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Entry Form</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-200 font-sans">
  <div class="container mx-auto p-4 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-lg p-4">
      <h1 class="font-bold text-xl">New Customer Registration Form</h1>

      <div class="mt-10">
        <span class="font-bold">Customer details</span>
      </div>

      <div class="mt-5">
        <form>
          <div>
            <h1 class="font-semibold">Full Name: <span class="text-red-600">*</span></h1>
            <div class="container md:grid grid-cols-1 md:grid-cols-2 gap-2">
              <mat-form-field>
                  <input type="text" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2">
                  <mat-label class="text-xs text-gray-400">First name</mat-label>
                </mat-form-field>
                <mat-form-field>
                  <input type="text" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2">
                  <mat-label class="text-xs text-gray-400">Last name</mat-label>
                </mat-form-field>
            </div>
            <div class="mt-2">
              <h1 class="font-semibold">Address <span class="text-red-600">*</span></h1>
              <div class="grid grid-cols-1 w-full">
                <mat-form-field>
                  <input type="text" name="street-address" id="street-address" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2">
                  <mat-label class="text-xs text-gray-400">Street Address</mat-label>
                </mat-form-field>
                <mat-form-field>
                  <input type="text" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2">
                  <mat-label class="text-xs text-gray-400">Street Address Line 2</mat-label>
                </mat-form-field>
                <div class="md:grid md:grid-cols-2 grid-cols-1 gap-4">
                  <mat-form-field>
                    <input type="text" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2">
                    <mat-label class="text-xs text-gray-400">City</mat-label>
                  </mat-form-field>
                  <mat-form-field>
                    <input type="text" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2">
                    <mat-label class="text-xs text-gray-400">State / Province</mat-label>
                  </mat-form-field>
                </div>
                <mat-form-field>
                  <input type="text" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2">
                  <mat-label class="text-xs text-gray-400">Postal / Zip Code</mat-label>
                </mat-form-field>
              </div>
            </div>
            <div class="md:grid md:grid-cols-2 grid-cols-1 gap-4 mt-5">
              <div>
                <h1 class="font-semibold">Phone Number: <span class="text-red-600">*</span></h1>
                <mat-form-field>
                  <input type="text" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2" placeholder="(000) 000-0000">
                </mat-form-field>
              </div>
              <div>
                <h1 class="font-semibold">E-mail</h1>
                <mat-form-field>
                  <input type="text" matInput class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 mt-2" placeholder="ex: example@gmail.com">
                  <mat-label class="text-xs text-gray-400">example@example.com</mat-label>
                </mat-form-field>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
